---
name: Gem Release

on:
  create:
    ref_type: tag

jobs:
  push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Build gem
        run: gem build *.gemspec
      - uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Publish gem to rubygems.org
        run: gem push -- *.gem
